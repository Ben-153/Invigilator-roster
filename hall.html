<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/hall.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<section class="login-form">
			<div class="login-form-container">
				<h3>Welcome back!</h3>
				<form>
					<label>Email</label>
					<div class="input-container">
						<i class="far fa-envelope icon"></i>
						<input class="input-field" type="text" name="email" placeholder="example@gmail.com">
					</div>
					<label>Password</label>
					<div class="input-container">
						<i class="fas fa-lock icon"></i>
						<input class="input-field" type="text" name="password" placeholder="*******************">
					</div>
					<div class="check">
						<div class="remember">
							<input type="checkbox" id="myCheckbox" name="remember">
							<label for="myCheckbox"></label>
							<p>Remember me</p>
						</div>
						<div class="forgot">
							<a href="">Forgot password?</a>
						</div>
					</div>
					<div class="submit">
						<input type="submit" name="Login" placeholder="Login" >
					</div>
				</form>
			</div>
		</section>
		<section class="login-text">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="text">
				<h3>Welcome to FPI online <br>invigilator roster</h3>
				<p style="line-height: 30px;">Assists examiners on mitigating online <br>assessment riskthrough a mobile application.<br> A tool specifically designed and developed for the <br>education sector.</p>
			</div>
		</section>
	</div>
	<div class="footer">
		<p>@2023 The Federal Polytechnic Ilaro</p>
	</div>

</body>
</html>
