<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/exam-manager dashboard.css">
	<title>Exam-Manager Supervisor List</title>
</head>
<body>
	<div class="wrapper">
		<input type="checkbox" id="check">
				<label for="check">
					<i class="fas fa-bars" id="btn"></i>
					<i class="fas fa-times" id="cancel"></i>
				</label>
		<section class="navbar">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="nav-item">
				<ul>
					<a href=""><li class="main"><img src="images/category.png"> Dashboard</li></a>
					<a href=""><li><img src="images/profile.png"> Supervisors</li></a>
					<a href=""><li><img src="images/gallery.png"> Invigilator</li></a>
					<a href=""><li><img src="images/receipt-2.png"> Roster</li></a>
				</ul>
			</div>
		</section>
		<section class="body">
			<div class="exam-image">
				<img src="images/Profile pic.png">
			</div>
			<div class="page-title">
				<h3>Supervisor</h3>
			</div>
			<div class="content-table">
				<table class="table table-hover">
 					<thead>
    					<tr>
      						<th scope="col">#</th>
      						<th scope="col">First</th>
      						<th scope="col">Last</th>
      						<th scope="col">Handle</th>
    					</tr>
 					</thead>
  					<tbody>
    					<tr>
      						<th scope="row">1</th>
      						<td>Mark</td>
      						<td>Otto</td>
      						<td>@mdo</td>
    					</tr>
    					<tr>
      						<th scope="row">2</th>
      						<td>Jacob</td>
      						<td>Thornton</td>
      						<td>@fat</td>
    					</tr>
    					<tr>
      						<th scope="row">3</th>
      						<td colspan="2">Larry the Bird</td>
      						<td>@twitter</td>
    					</tr>
  					</tbody>
				</table>
			</div>

			<div class="footer">
				<p>@2023 The Federal Polytechnic Ilaro.</p>
			</div>
		</section>
	</div>
</body>
</html>
